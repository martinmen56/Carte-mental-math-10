<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Variables Al√©atoires</title>

    <style>
        * {

        body {

            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #74D0F1, #0000FF);
            width: 0%;
            transition: width 0.4s ease;
        }
    </style>
</head>

<script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    svg: { fontCache: 'global' }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Variables Al√©atoires R√©elles Finies</h1>
            <p>Couples, vecteurs, covariance et ind√©pendance</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="shuffleCards()">
                <span>üîÄ</span> M√©langer
            </button>
            <button class="btn" onclick="resetCards()">
                <span>üîÑ</span> R√©initialiser
            </button>
        </div>

        <div class="card-container">
            <div class="card-wrapper">
                <div class="card" onclick="flipCard()">
                    <div class="card-label question" id="cardLabel">QUESTION</div>
                    <div class="card-content" id="cardContent"></div>
                    <div class="card-hint">üí° Cliquez sur la carte pour voir la r√©ponse</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousCard()">‚Üê Pr√©c√©dent</button>
            <div class="counter">
                <span id="currentCard">1</span> / <span id="totalCards">30</span>
            </div>
            <button class="nav-btn" onclick="nextCard()">Suivant ‚Üí</button>
        </div>

        <div class="progress-section">
            <div class="progress-title">üìä Progression</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
const flashcardsData = [
    {
        question: "Qu‚Äôest-ce qu‚Äôun couple de variables al√©atoires r√©elles finies ?",
        answer: "Une application $(X,Y): \\Omega \\to \\mathbb{R}^2$ o√π $X$ et $Y$ sont deux variables al√©atoires r√©elles finies d√©finies sur le m√™me univers probabilis√©."
    },
    {
        question: "Comment appelle-t-on aussi un couple de variables al√©atoires ?",
        answer: "Un vecteur al√©atoire."
    },
    {
        question: "Qu‚Äôest-ce que la loi conjointe d‚Äôun couple $(X,Y)$ ?",
        answer: "La fonction $\\mathbb{P}(X=x_i, Y=y_j)$ pour toutes les valeurs possibles de $X$ et $Y$."
    },
    {
        question: "Que permet de d√©terminer la loi conjointe ?",
        answer: "Toutes les probabilit√©s li√©es au couple $(X,Y)$."
    },
    {
        question: "Comment calcule-t-on la loi marginale de $X$ ?",
        answer: "$$\\mathbb{P}(X=x_i)=\\sum_j \\mathbb{P}(X=x_i,Y=y_j)$$"
    },
    {
        question: "Les lois marginales d√©terminent-elles la loi conjointe ?",
        answer: "‚ùå Non, la r√©ciproque est fausse."
    },
    {
        question: "Qu‚Äôest-ce qu‚Äôun tableau de contingence ?",
        answer: "Un tableau √† double entr√©e regroupant la loi conjointe et les lois marginales."
    },
    {
        question: "D√©finition de la loi conditionnelle de $Y$ sachant $X=x_i$ ?",
        answer: "$$\\mathbb{P}(Y=y_j \\mid X=x_i)=\\frac{\\mathbb{P}(X=x_i,Y=y_j)}{\\mathbb{P}(X=x_i)}$$"
    },
    {
        question: "Quand une loi conditionnelle est-elle d√©finie ?",
        answer: "Lorsque $\\mathbb{P}(X=x_i) \\neq 0$."
    },
    {
        question: "Quand dit-on que $X$ et $Y$ sont ind√©pendantes ?",
        answer: "$$\\mathbb{P}(X=x_i,Y=y_j)=\\mathbb{P}(X=x_i)\\mathbb{P}(Y=y_j)$$"
    },
    {
        question: "Que signifie concr√®tement l‚Äôind√©pendance ?",
        answer: "La valeur de l‚Äôune n‚Äôinfluence pas la valeur de l‚Äôautre."
    },
    {
        question: "Si $X$ et $Y$ sont ind√©pendantes, que vaut $\\mathbb{P}(A\\cap B)$ ?",
        answer: "$$\\mathbb{P}(A\\cap B)=\\mathbb{P}(A)\\mathbb{P}(B)$$"
    },
    {
        question: "Loi de $X+Y$ si $X$ et $Y$ sont ind√©pendantes ?",
        answer: "$$\\mathbb{P}(X+Y=k)=\\sum_i \\mathbb{P}(X=i,Y=k-i)$$"
    },
    {
        question: "D√©finition de la covariance de $X$ et $Y$ ?",
        answer: "$$\\mathrm{Cov}(X,Y)=\\mathbb{E}\\big[(X-\\mathbb{E}(X))(Y-\\mathbb{E}(Y))\\big]$$"
    },
    {
        question: "Formule de Koenig pour la covariance ?",
        answer: "$$\\mathrm{Cov}(X,Y)=\\mathbb{E}(XY)-\\mathbb{E}(X)\\mathbb{E}(Y)$$"
    },
    {
        question: "Que vaut $\\mathrm{Cov}(X,X)$ ?",
        answer: "$\\mathrm{Var}(X)$"
    },
    {
        question: "La covariance peut-elle √™tre n√©gative ?",
        answer: "‚úÖ Oui."
    },
    {
        question: "Covariance et lin√©arit√© ?",
        answer: "$$\\mathrm{Cov}(aX+b,Y)=a\\,\\mathrm{Cov}(X,Y)$$"
    },
    {
        question: "In√©galit√© de Cauchy-Schwarz (covariance) ?",
        answer: "$$|\\mathrm{Cov}(X,Y)|\\le\\sqrt{\\mathrm{Var}(X)\\mathrm{Var}(Y)}$$"
    },
    {
        question: "D√©finition du coefficient de corr√©lation lin√©aire ?",
        answer: "$$\\rho(X,Y)=\\frac{\\mathrm{Cov}(X,Y)}{\\sqrt{\\mathrm{Var}(X)\\mathrm{Var}(Y)}}$$"
    },
    {
        question: "Valeurs possibles de $\\rho(X,Y)$ ?",
        answer: "$-1 \\le \\rho(X,Y) \\le 1$"
    },
    {
        question: "Quand a-t-on $|\\rho|=1$ ?",
        answer: "Quand $Y=aX+b$ presque s√ªrement."
    },
    {
        question: "D√©finition de la d√©corr√©lation ?",
        answer: "$$\\mathrm{Cov}(X,Y)=0$$"
    },
    {
        question: "Ind√©pendance ‚áí d√©corr√©lation ?",
        answer: "‚úÖ Oui."
    },
    {
        question: "D√©corr√©lation ‚áí ind√©pendance ?",
        answer: "‚ùå Faux en g√©n√©ral."
    },
    {
        question: "Qu‚Äôest-ce qu‚Äôun vecteur al√©atoire ?",
        answer: "Une application $(X_1,\\dots,X_p):\\Omega\\to\\mathbb{R}^p$."
    },
    {
        question: "Quand des VAR sont-elles mutuellement ind√©pendantes ?",
        answer: "Quand la loi conjointe est le produit de toutes les lois marginales."
    },
        {
        question: "Variance d‚Äôune somme de VAR quelconques ?",
        answer: "$$\\mathrm{Var}\\left(\\sum_{i} X_i\\right)= \\sum_{i} \\mathrm{Var}(X_i)+ 2 \\sum_{i < j} \\mathrm{Cov}(X_i, X_j)$$"
    },
    {
        question: "Variance d‚Äôune somme de VAR quelconques ?",
        answer: "$$\\mathrm{Var}\\left( \\sum_{i} X_i \\right)= \\sum_{i} \\mathrm{Var}(X_i)+ 2 \\sum_{1 \\le i < j \\le n} \\mathrm{Cov}(X_i, X_j)$$"
    },
    {
        question: "Somme de VAR de Bernoulli ind√©pendantes ?",
        answer: "Suit une loi binomiale $\\mathcal{B}(n,p)$."
    }
];

let cards = [...flashcardsData];
let currentIndex = 0;
let isFlipped = false;

function displayCard() {
    const card = cards[currentIndex];
    const label = document.getElementById("cardLabel");
    const content = document.getElementById("cardContent");

    if (isFlipped) {
        label.textContent = "R√âPONSE";
        label.className = "card-label answer";
        content.innerHTML = card.answer;
    } else {
        label.textContent = "QUESTION";
        label.className = "card-label question";
        content.innerHTML = card.question;
    }

    document.getElementById("currentCard").textContent = currentIndex + 1;
    document.getElementById("totalCards").textContent = cards.length;
    document.getElementById("progressFill").style.width =
        ((currentIndex + 1) / cards.length) * 100 + "%";

    MathJax.typesetPromise();
}

function flipCard() {
    isFlipped = !isFlipped;
    displayCard();
}

function nextCard() {
    isFlipped = false;
    currentIndex = (currentIndex + 1) % cards.length;
    displayCard();
}

function previousCard() {
    isFlipped = false;
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    displayCard();
}

function shuffleCards() {
    cards.sort(() => Math.random() - 0.5);
    currentIndex = 0;
    isFlipped = false;
    displayCard();
}

function resetCards() {
    cards = [...flashcardsData];
    currentIndex = 0;
    isFlipped = false;
    displayCard();
}

// Initialisation
displayCard();
    </script>
</body>
</html>
