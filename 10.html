<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Variables Al√©atoires</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C75FF, #002FA7);

        }

        .header {

        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 1.3em;
				
        }
			

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 50px;

            border: none;
            background: white;
            color: #667eea;
        }

            background: white;

        }

        .card-content {

        }

            display: flex;

        }

        .nav-btn {
            padding: 12px 25px;

            color: white;

        }

        .progress-bar {
            margin-top: 20px;
            height: 12px;

            overflow: hidden;

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #74D0F1, #0000FF);
            width: 0%;
            transition: width 0.4s;
        }
		truc {
			color: white;
			}
    </style>
</head>
<script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    svg: { fontCache: 'global' }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Variables Al√©atoires R√©elles Finies</h1>
            <p>Couples, vecteurs et covariance</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="shuffleCards()">
                <span>üîÄ</span>
                <span>M√©langer</span>
            </button>
            <button class="btn" onclick="resetCards()">
                <span>üîÑ</span>
                <span>R√©initialiser</span>
            </button>
        </div>

        <div class="card-container">
            <div class="card-wrapper">
                <div class="card" onclick="flipCard()">
                    <div class="card-label question" id="cardLabel">QUESTION</div>
                    <div class="card-content" id="cardContent"></div>
                    <div class="card-hint">üí° Cliquez sur la carte pour la retourner</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousCard()">
                <span>‚Üê</span>
                <span>Pr√©c√©dent</span>
            </button>
            <div class="counter">
                <span id="currentCard">1</span> / <span id="totalCards">20</span>
            </div>
            <button class="nav-btn" onclick="nextCard()">
                <span>Suivant</span>
                <span>‚Üí</span>
            </button>
        </div>

        <div class="progress-section">
            <div class="progress-title">
                <span>üìä</span>
                <truc>Progression</truc>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
const flashcardsData = [
    {
        question: "Qu'est-ce qu'un couple de variables al√©atoires r√©elles finies ?",
        answer: `
Un couple de variables al√©atoires r√©elles est une application :
$$
(X,Y) : \\Omega \\longrightarrow \\mathbb{R}^2
$$
d√©finie par :
$$
\\omega \\longmapsto (X(\\omega), Y(\\omega))
$$
o√π $X$ et $Y$ sont deux variables al√©atoires r√©elles sur un univers fini $\\Omega$.
`
    },
    {
        question: "D√©finition de la loi conjointe d'un couple $(X,Y)$",
        answer: `
La loi conjointe est donn√©e par :
$$
\\mathbb{P}(X = x_i, Y = y_j)
$$
pour tout $x_i \\in X(\\Omega)$ et $y_j \\in Y(\\Omega)$.

Elle est repr√©sent√©e par un **tableau de contingence**.
`
    },
    {
        question: "Comment obtenir les lois marginales ?",
        answer: `
On a :
$$
\\mathbb{P}(X = x_i) = \\sum_j \\mathbb{P}(X = x_i, Y = y_j)
$$

$$
\\mathbb{P}(Y = y_j) = \\sum_i \\mathbb{P}(X = x_i, Y = y_j)
$$
`
    },
    {
        question: "D√©finition de la covariance",
        answer: `
La covariance de $X$ et $Y$ est d√©finie par :
$$
\\mathrm{Cov}(X,Y) = \\mathbb{E}\\big[(X-\\mathbb{E}(X))(Y-\\mathbb{E}(Y))\\big]
$$
Elle mesure la d√©pendance lin√©aire entre $X$ et $Y$.
`
    },
    {
        question: "Formule de Koenig",
        answer: `
La formule pratique est :
$$
\\mathrm{Cov}(X,Y) = \\mathbb{E}(XY) - \\mathbb{E}(X)\\mathbb{E}(Y)
$$
`
    },
    {
        question: "Coefficient de corr√©lation lin√©aire",
        answer: `
On d√©finit :
$$
\\rho(X,Y) = \\frac{\\mathrm{Cov}(X,Y)}{\\sigma(X)\\,\\sigma(Y)}
$$

avec :
$$
-1 \\leq \\rho(X,Y) \\leq 1
$$
`
    },
    {
        question: "D√©corr√©lation",
        answer: `
$X$ et $Y$ sont d√©corr√©l√©es si :
$$
\\mathrm{Cov}(X,Y) = 0
$$

Dans ce cas :
$$
\\mathrm{V}(X+Y) = \\mathrm{V}(X) + \\mathrm{V}(Y)
$$
`
    },
    {
    question: "Variance d'une somme de variables al√©atoires",
    answer: `
Soient $X_1, \\dots, X_n$ des variables al√©atoires.

$$
\\mathrm{V}\\!\\left( \\sum_{i=1}^{n} X_i \\right)
=
\\sum_{i=1}^{n} \\mathrm{V}(X_i)
+
2 \\sum_{1 \\le i < j \\le n} \\mathrm{Cov}(X_i, X_j)
$$
`
},
    {
        question: "Cas des variables ind√©pendantes",
        answer: `
Si $X_1,\\dots,X_n$ sont ind√©pendantes :
$$
\\mathrm{V}\\left(\\sum_{i=1}^n X_i\\right)
=
\\sum_{i=1}^n \\mathrm{V}(X_i)
$$
`
    },
    {
        question: "Loi binomiale",
        answer: `
Si $X \\sim \\mathcal{B}(n,p)$ :
$$
\\mathbb{E}(X) = np
$$
$$
\\mathrm{V}(X) = np(1-p)
$$
`
    }
];

let cards = [...flashcardsData];
let currentIndex = 0;
let isFlipped = false;

function displayCard() {
    const card = cards[currentIndex];
    const label = document.getElementById("cardLabel");
    const content = document.getElementById("cardContent");

    if (isFlipped) {
        label.textContent = "R√âPONSE";
        label.className = "card-label answer";
        content.innerHTML = card.answer;
    } else {
        label.textContent = "QUESTION";
        label.className = "card-label question";
        content.innerHTML = card.question;
    }

    document.getElementById("currentCard").textContent = currentIndex + 1;
    document.getElementById("totalCards").textContent = cards.length;
    document.getElementById("progressFill").style.width =
        ((currentIndex + 1) / cards.length) * 100 + "%";

    // üî• Re-render MathJax
    MathJax.typesetPromise();
}

function flipCard() {
    isFlipped = !isFlipped;
    displayCard();
}

function nextCard() {
    isFlipped = false;
    currentIndex = (currentIndex + 1) % cards.length;
    displayCard();
}

function previousCard() {
    isFlipped = false;
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    displayCard();
}

function shuffleCards() {
    cards.sort(() => Math.random() - 0.5);
    currentIndex = 0;
    displayCard();
}

function resetCards() {
    cards = [...flashcardsData];
    currentIndex = 0;
    displayCard();
}

displayCard();
</script>
</body>

</html>
